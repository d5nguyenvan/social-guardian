<!DOCTYPE HTML>
<html>
  <head>

    <title>SG</title>
    <style class="lift:CSS.blueprint"></style>
    <style class="lift:CSS.fancyType" ></style>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"></script>
    <script id="json" src="/classpath/json.js" type="text/javascript"></script>
    <link type="text/css" href="/static/sc.css" rel="stylesheet" media="screen, projection" />
    <link rel="apple-touch-icon" href="/SG.png"/>
      <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-20378371-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
  </head>
  <body>
      <div class="lift:TestCond.loggedout">
          <span class="lift:FacebookInfo.oauthDialog"></span>
      </div>

    <div class="lift:TestCond.loggedin container">
        <h1><a href="/"><span class="alt">sg</span> The Social Guardian</a></h1>
        <hr>

        <!--<p class="lift:FacebookInfo.show">Show facebook posted info here</p>-->

        <div class="sidebar span-6 border">
            <div class="lift:Login.details aboutyou infobox" >
                <h4>About You</h4>

                <span class="num-pages">14</span> pages visited on <span class="alt">sg</span><br>

               Logged in as <span class="username"></span> <a href="#">Log out</a>
            </div>
            <div class="readingnow infobox">
                <h4>Being read</h4>
                <ul class="readingnowside">
                    <li class="lift:Comet?type=ReadingNow readingnowitem">
                        <a href="#" class="link">Web link</a>
                        <ul class="readingnow-userlist">
                            <li class="readingnow-user"><a class="user" href="http://twitter.com/username">@username</a></li>
                        </ul>
                    </li>
                </ul>
            </div>


            <div id="recom">
             <lift:embed what="recommendations"></lift:embed>
            </div>

            <lift:embed what="favourite_tags"></lift:embed>

            <div class="taglist lift:ContentTags contenttags infobox">
                <h4>Tags on this content</h4>
                <!-- tags -->
                <div>
                    <ul>
                        <li class="tags"><a class="link-text" href="#">Web title</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <lift:bind name="content" />

    </div>
  </body>
</html>
